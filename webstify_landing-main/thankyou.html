<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #ffffff);
      padding: 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    h1 {
      color: #20408e;
      margin-bottom: 12px;
      font-size: 28px;
    }

    p {
      color: #475569;
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      width: 100%;
      padding: 14px;
      background: #20408e;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.2s ease;
    }

    a:hover {
      background: #7090DE;
      transform: translateY(-1px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

   
    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Thank You!</h1>
    <p>
      Your message has been sent successfully.  
      Weâ€™ll get back to you shortly.
    </p>
    <a href="/">Go Back to Home</a>
  </div>

</body>
</html>
